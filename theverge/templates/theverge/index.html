<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scareper</title>
</head>
<body>
    <table>
        <tr>
            <th>HeadLine</th>
            <th>Link</th>
            <th>Author</th>
            <th>Date</th>
        </tr>
        {% for obj in data %}
            <tr>
                <td>{{obj.headline}}</td>
                <td>{{obj.link}}</td>
                <td>{{obj.author}}</td>
                <td>{{obj.date}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
